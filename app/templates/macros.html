{% macro displaySourceList(source_list) %}
{% for source in source_list %}
<div class="one">

    <div class="col-md-5">
        <h3>{{ source.name}}</h3>
    </div>
    <div class="col-md-5">
        <p>{{source.description|truncate(150)}}</p>
        <a href="/article/{{source.id}}">Read Article</a>
        <!-- <a href="{{source.url}}">Read Article</a> -->
    </div>

</div>
{% endfor %}
{% endmacro %}
